{% extends "layout.html" %}

{% block subtitle %}{{_('Search')}}{% endblock %}

{% block content %}
<div class="yue">
  {%- if data %}
  {%- for item in data %}
  <div class="cell">
    <h3><a href="{{url_for('front.project', family=item.family, name=item.name)}}">{{item.family}}/{{item.name}}</a></h3>
    <p>{{item.description}}</p>
  </div>
  {%- endfor %}
  {%- else %}
  <p>{{ _('No results')}}.</p>
  {%- endif %}
</div>
{% endblock %}
